<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proSEED | Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <script src="jquery.js"></script> 
    <script> 
    $(function(){
      $("#includeNavbar").load("navbar.html"); 
    });
    </script>
</head>

<body class="bg-dark">

    <div id="includeNavbar"></div>

    <section id="projects" class="col-lg-10 offset-1">
        <h1>Register New Project</h1>
        <form id="projectForm">
            <label for="title">Project Title:</label>
            <input type="text" id="title" required>
            <label for="title">Project Native Token:</label>
            <input type="text" id="token" required>
            <label for="profileLink">Media Profile Link:</label>
            <input type="url" id="profileLink" name="profileLink">
            <label for="profileLink">Website:</label>
            <input type="url" id="website" name="website">
            <label for="whitepaper">Whitepaper Link:</label>
            <input type="url" id="whitepaper" name="whitepaper">
            <label for="pitchDeck">Pitch-Deck Link:</label>
            <input type="url" id="pitchDeck" name="pitchDeck">
            <label for="description">Project Description:</label>
            <textarea id="description" required></textarea>
            <button type="submit" class="btn btn-dark col-12">Submit Project</button>
        </form>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
