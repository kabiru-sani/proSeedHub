<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav >
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#opportunities">Opportunities</a></li>
            <li><a href="#community">Community Discussions</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#walletConnect">Wallet Connect</a></li>
            <li><a href="#roadmap">Roadmap</a></li>
        </ul>
    </nav>

    <section id="projects">
        <h1>Register New Project</h1>
        <form id="projectForm">
            <label for="title">Project Title:</label>
            <input type="text" id="title" required>
            <label for="title">Project Native Token:</label>
            <input type="text" id="token" required>
            <label for="profileLink">Media Profile Link:</label>
            <input type="url" id="profileLink" name="profileLink">
            <label for="profileLink">Website:</label>
            <input type="url" id="website" name="website">
            <label for="whitepaper">Whitepaper Link:</label>
            <input type="url" id="whitepaper" name="whitepaper">
            <label for="pitchDeck">Pitch-Deck Link:</label>
            <input type="url" id="pitchDeck" name="pitchDeck">
            <label for="description">Project Description:</label>
            <textarea id="description" required></textarea>
            <button type="submit">Submit Project</button>
        </form>
    </section>

    <script src="js/script.js"></script>
    
</body>
</html>
