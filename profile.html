<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proSEED | Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <script src="jquery.js"></script> 
    <script> 
    $(function(){
      $("#includeNavbar").load("navbar.html"); 
    });
    </script>
</head>

<body class="bg-dark">

    <div id="includeNavbar"></div>

        <section id="profile" class="col-lg-10 offset-1">
            <h1>Your Profile</h1>
            <form id="profileForm">
                <label for="profilePicture">Profile Picture:</label>
                <input type="url" id="profilePicture" name="profilePicture">
                <label for="name">Name:</label>
                <input type="text" id="name" name="country" required>
                <label for="country">Country:</label>
                <input type="text" id="country" name="name" required>
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" required>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" required>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" required></textarea>
                <label for="profileLink">Media Profile Link:</label>
                <input type="url" id="profileLink" name="profileLink">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio"></textarea>
                <button type="submit" class="btn btn-dark col-12">Save Changes</button>
            </form>
        </section>

    <script src="js/script.js"></script>
</body>
</html>
