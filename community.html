<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proSEED | Community</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <script src="jquery.js"></script> 
    <script> 
    $(function(){
      $("#includeNavbar").load("navbar.html"); 
    });
    </script>
</head>

<body class="bg-dark">

    <div id="includeNavbar"></div>

    <section id="community" class="col-lg-10 offset-1">
        <h2>Community Discussions</h2>
        <p>Join the conversation and collaborate with other talents.</p>
        <div id="discussionFeed"></div>
        <h3>Start a New Discussion</h3>
        <form id="newPostForm">
            <label for="newPost">Discussion Topic:</label>
            <textarea id="newPost" required></textarea>
            <button type="submit" class="btn btn-dark col-12">Post</button>
        </form>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
